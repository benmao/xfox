application: xfox
version: 1
runtime: python
api_version: 1

handlers:

- url: /static
  static_dir: static

- url: /a/.*
  script: account/views.py

- url: /u/.*
  script: account/views.py

- url: /d/.*
  script: dash/views.py
  
- url: /p/.*
  script: discussion/views.py
  
- url: /c/.*
  script: discussion/views.py
  
- url: /test.*
  script: gaeunit.py
  
- url: /[a-z0-9-]{2,}.*
  script: discussion/views.py

- url: .*
  script: main.py