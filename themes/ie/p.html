{% extends "base.html" %}
{%block head %}
<title>{{setting.title}} > 讨论</title>
{% endblock %}

{%block body %}
<!-- box start -->
<div class="box"><div class="rnd_top"><div class="west"><div class="dot"></div></div><div class="east"><div class="dot"></div></div></div>
<div class="inner">           
<div id="p_form">
   <h3>在 <a href="{{tag.url}}">{{tag.title}}</a> 发表讨论</h3>
	<form method="post" class="radius" action="/p/{{tag.key.name}}/">
	<p>
    <label for="title">标题</label>
    <input type="text" class="input_box " maxlength="100" value="{% if title %} {{title}} {% endif %}" name="title" id="title">
    </p>
    <p>
    <label for="content">内容</label>
    <textarea class="input_box " cols="100" rows="6" name="content" id="content" >{% if content %}{{content}}{% endif %}</textarea>
    </p>
    {% if error %}
    <p>{{error}}</p>
    {% else %}
 
    {% endif %}
    <p>
    <input type="submit" value="提交" class="button " />
    </p>
</form>
</div>
</div>
<div class="rnd_bot"><div class="west"><div class="dot"></div></div><div class="east"><div class="dot"></div></div></div></div>
<!-- box end -->

{% endblock %}
