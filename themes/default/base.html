<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
	{% block head %} {% endblock %}

                <li><a href="/a/mention/" id="mention">提醒</a></li>

                <li><a href="/a/signup/">注册</a></li>
                {% endif %}
             </ul>
		</div>
	</div>
	{% endcache %}
	
    <div id="body" class="w960">
		{% block body %}{% endblock %}
    </div>
    
    <div id="footer" class="w960">
